services:
  # 1. 카카오톡 뉴스봇 서버
  - type: web
    name: kakao-solar-news-ai-chatbot
    runtime: python
    plan: free
    autoDeploy: false
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_simple:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false
      - key: GOOGLE_SHEETS_USER_SHEET_ID
        sync: false
      - key: KAKAO_REST_API_KEY
        sync: false
      - key: KAKAO_EVENT_NAME
        value: "event02"
      - key: OPENAI_API_KEY
        sync: false

  # 2. 자동 크롤러 (1시간마다)
  - type: cron
    name: rexa-crawler-hourly
    runtime: python
    plan: free
    schedule: "0 * * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python crawler.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: NAVER_CLIENT_ID
        sync: false
      - key: NAVER_CLIENT_SECRET
        sync: false
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEETS_SPREADSHEET_ID
        sync: false

  # 3. 오전 8시 뉴스 푸시 (매일)
  - type: cron
    name: rexa-daily-news-push
    runtime: python
    plan: free
    schedule: "0 23 * * *"
    buildCommand: pip install -r requirements.txt
    startCommand: python daily_push_sender.py
    envVars:
      - key: GOOGLE_SHEETS_CREDENTIALS
        sync: false
      - key: GOOGLE_SHEETS_USER_SHEET_ID
        sync: false
      - key: KAKAO_REST_API_KEY
        sync: false
      - key: KAKAO_EVENT_NAME
        value: "event02"
